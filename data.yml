schools:
  name: Écoles
  icon: osm-school
  color: '#725a50'
  features:

    school_primaire_public:
      name: Écoles primaires publiques
      query: >-
        [out:json][timeout:25];
        area(3600037026)->.searchArea;
        (
          node["amenity"="school"]["school:FR"="primaire"]["operator:type"="public"](area.searchArea);
          way["amenity"="school"]["school:FR"="primaire"]["operator:type"="public"](area.searchArea);
          relation["amenity"="school"]["school:FR"="primaire"]["operator:type"="public"](area.searchArea);
        );
        out center;

    school_primaire_private:
      name: Écoles primaires privées
      query: >-
        [out:json][timeout:25];
        area(3600037026)->.searchArea;
        (
          // query part for: “amenity=school and "school:FR"=primaire and "operator:type"=private”
          node["amenity"="school"]["school:FR"="primaire"]["operator:type"="private"](area.searchArea);
          way["amenity"="school"]["school:FR"="primaire"]["operator:type"="private"](area.searchArea);
          relation["amenity"="school"]["school:FR"="primaire"]["operator:type"="private"](area.searchArea);
        );
        out center;


