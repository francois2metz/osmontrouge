config:
  name: OSMontrouge
  map:
    zoom: 15
    center: [2.315111, 48.816614]
    maxBounds: [[2.293611, 48.807344], [2.336998, 48.825486]]
    styles:
      - title: Bright
        uri: https://tiles.osmontrouge.fr/styles/bright/style.json
      - title: Liberty
        uri: https://tiles.osmontrouge.fr/styles/liberty/style.json

  query_search: >-
    [out:json][timeout:25];
    area(3600037026)->.searchArea;

taxonomy:
  schools:
    name: Écoles
    icon: osm-school
    color: '#725a50'
    features:

      school_primaire_public:
        name: Écoles primaires publiques
        query: >-
          (
            node["amenity"="school"]["school:FR"="primaire"]["operator:type"="public"](area.searchArea);
            way["amenity"="school"]["school:FR"="primaire"]["operator:type"="public"](area.searchArea);
            relation["amenity"="school"]["school:FR"="primaire"]["operator:type"="public"](area.searchArea);
          );
          out center;

      school_primaire_private:
        name: Écoles primaires privées
        query: >-
          (
            // query part for: “amenity=school and "school:FR"=primaire and "operator:type"=private”
            node["amenity"="school"]["school:FR"="primaire"]["operator:type"="private"](area.searchArea);
            way["amenity"="school"]["school:FR"="primaire"]["operator:type"="private"](area.searchArea);
            relation["amenity"="school"]["school:FR"="primaire"]["operator:type"="private"](area.searchArea);
          );
          out center;

  food:
    name: Alimentation
    icon: osm-marketplace
    color: '#5d60be'

    features:
      marketplace:
        name: Marchés
        query: >-
          (
            node["amenity"="marketplace"](area.searchArea);
            way["amenity"="marketplace"](area.searchArea);
            relation["amenity"="marketplace"](area.searchArea);
          );
          out center;

  nature:
    name: Espaces verts
    icon: osm-park
    color: '#a2c36b'

    features:
      parks:
        name: Parcs
        query: >-
          (
            node["leisure"="park"]["access"!="private"](area.searchArea);
            way["leisure"="park"]["access"!="private"](area.searchArea);
            relation["leisure"="park"]["access"!="private"](area.searchArea);
          );
          out center;

  others:
    name: Divers
    color: '#7e007e'

    features:
      public_bookcase:
        name: Boîtes à livres
        icon: osm-public_bookcase
        query: >-
          (
            node["amenity"="public_bookcase"](area.searchArea);
            way["amenity"="public_bookcase"](area.searchArea);
            relation["amenity"="public_bookcase"](area.searchArea);
          );
          out center;

      charging_station:
        name: Recharge de véhicule électrique
        icon: osm-charging_station
        color: '#0071bc'
        query: >-
          (
            node["amenity"="charging_station"](area.searchArea);
            way["amenity"="charging_station"](area.searchArea);
            relation["amenity"="charging_station"](area.searchArea);
          );
          out center;

      recycling_clothes:
        name: Recyclage de vêtements
        icon: osm-recycling
        query: >-
          (
            node["amenity"="recycling"]["recycling:clothes"="yes"](area.searchArea);
            way["amenity"="recycling"]["recycling:clothes"="yes"](area.searchArea);
            relation["amenity"="recycling"]["recycling:clothes"="yes"](area.searchArea);
          );
          out center;
