config:
  name: OSMontrouge
  description: Lieux ouverts à Montrouge durant le confinement
  baseUrl: https://osmontrouge.fr

  links:
    - name: Portail open data
      url: https://data.osmontrouge.fr/
    - name: Twitter
      icon: osm-twitter
      url: https://twitter.com/osmontrouge

  map:
    zoom: 15
    center: [2.315111, 48.816614]
    maxBounds: [[2.293611, 48.807344], [2.336998, 48.825486]]
    styles:
      normal: https://tiles.osmontrouge.fr/styles/bright/style.json
      3d: https://tiles.osmontrouge.fr/styles/bright-3d/style.json

  mapillary:
    users:
      - e_ZBE6mFd7CYNjRSpLl-Lg # francois2
      - C4ENdWpJdFNf8CvnQd7NrQ # phyks
      - XtzGKZX2_VIJRoiJ8IWRNQ # overflorian
    clientId: ZV9aQkU2bUZkN0NZTmpSU3BMbC1MZzowMzY1ODgyOWM4NDVmMzQ0

  addok:
    url: https://addok.osmontrouge.fr

  query_search: >-
    [out:json][timeout:25];
    area(3600037026)->.searchArea;

taxonomy:
  covid19:
    name: Lieux ouverts à Montrouge durant le confinement

    features:
      police:
        name: Police
        color: '#224a91'
        icon: osm-police
        query: >-
          (
            nwr["amenity"="police"](area.searchArea);
          );
          out center;

      pharmacy:
        name: Pharmacies
        color: '#009400'
        icon: osm-pharmacy
        query: >-
          (
            nwr["amenity"="pharmacy"](area.searchArea);
          );
          out center;

      centre_sante:
        name: Centre de santé
        color: '#bf0000'
        icon: osm-pharmacy
        query: >-
          (
            nwr["amenity"="doctors"]["operator:type"="public"](area.searchArea);
          );
          out center;

      post_office:
        name: Bureaux de postes
        icon: osm-post_office
        color: '#ffcc2e'
        query: >-
          (
            nwr["amenity"="post_office"](area.searchArea);
            nwr["post_office:type"="post_partner"](area.searchArea);
          );
          out center;

      food:
        name: "Magasins d'alimentation"
        icon: osm-food
        color: 'rgb(162, 129, 67)'
        query: >-
          (
            nwr["amenity"="marketplace"](area.searchArea);
            nwr["shop"="supermarket"](area.searchArea);
            nwr["shop"="greengrocer"][!"indoor"](area.searchArea);
            nwr["shop"="butcher"][!"indoor"](area.searchArea);
            nwr["shop"="seafood"][!"indoor"](area.searchArea);
            nwr["shop"="cheese"][!"indoor"](area.searchArea);
            nwr["shop"="convenience"](area.searchArea);
            nwr["shop"="frozen_food"](area.searchArea);
            nwr["shop"="alcohol"](area.searchArea);
          );
          out center;

      bakery:
        name: Boulangeries
        icon: osm-bakery
        color: '#dd9201'
        query: >-
          (
            nwr["shop"="bakery"][!"indoor"](area.searchArea);
          );
          out center;

      boutique:
        name: Boutiques
        icon: osm-shop
        color: '#9d4f1c'
        query: >-
          (
            nwr["shop"="bicycle"](area.searchArea);
            nwr["shop"="mobile_phone"](area.searchArea);
            nwr["shop"="doityourself"](area.searchArea);
            nwr["shop"="stationery"](area.searchArea);
            nwr["shop"="optician"](area.searchArea);
            nwr["shop"="laundry"](area.searchArea);
            nwr["shop"="e-cigarette"](area.searchArea);
            nwr["amenity"="car_rental"](area.searchArea);
            nwr["office"="employment_agency"](area.searchArea);
          );
          out center;

      bank:
        name: Banques & Assurances
        icon: osm-bank
        color: '#725a50'
        query: >-
          (
            nwr["amenity"="bank"](area.searchArea);
            nwr["office"="insurance"](area.searchArea);
          );
          out center;

      fuels_station:
        name: Stations essence
        icon: osm-fuel
        color: 'rgb(145, 141, 141)'
        query: >-
          (
            nwr["amenity"="fuel"](area.searchArea);
          );
          out center;

      funerals:
        name: Services funéraires
        icon: osm-funeral_directors
        color: black
        query: >-
          (
            nwr["shop"="funeral_directors"](area.searchArea);
          );
          out center;
