config:
  name: OSMontrouge
  footer: >-
    <p>La carte et les données viennent d'<a href="https://www.openstreetmap.org/">OpenStreetMap</a>.</p>
    <p><a href="https://wiki.openstreetmap.org/wiki/Montrouge">Suivez l'avancement de la cartographie sur Montrouge</a>.</p>

  map:
    zoom: 15
    center: [2.315111, 48.816614]
    maxBounds: [[2.293611, 48.807344], [2.336998, 48.825486]]
    styles:
      - title: Bright
        uri: https://tiles.osmontrouge.fr/styles/bright/style.json
      - title: Liberty
        uri: https://tiles.osmontrouge.fr/styles/liberty/style.json

  mapillary:
    users:
      - e_ZBE6mFd7CYNjRSpLl-Lg # francois2
      - C4ENdWpJdFNf8CvnQd7NrQ # phyks
      - XtzGKZX2_VIJRoiJ8IWRNQ # overflorian
    clientId: ZV9aQkU2bUZkN0NZTmpSU3BMbC1MZzowMzY1ODgyOWM4NDVmMzQ0

  query_search: >-
    [out:json][timeout:25];
    area(3600037026)->.searchArea;

taxonomy:
  schools:
    name: Écoles
    icon: osm-school
    color: '#725a50'
    features:

      school_creche:
        name: Crèches
        query: >-
          (
            node["amenity"="childcare"](area.searchArea);
            way["amenity"="childcare"](area.searchArea);
            relation["amenity"="childcare"](area.searchArea);
          );
          out center;

      school_elementaire:
        name: Écoles élémentaires
        query: >-
          (
            node["amenity"~"school|kindergarten"]["school:FR"~"primaire|maternelle"](area.searchArea);
            way["amenity"~"school|kindergarten"]["school:FR"~"primaire|maternelle"](area.searchArea);
            relation["amenity"~"school|kindergarten"]["school:FR"~"primaire|maternelle"](area.searchArea);
          );
          out center;

      school_college:
        name: Collèges
        query: >-
          (
            node["amenity"="school"]["school:FR"="collège"](area.searchArea);
            way["amenity"="school"]["school:FR"="collège"](area.searchArea);
            relation["amenity"="school"]["school:FR"="collège"](area.searchArea);
          );
          out center;

      school_lycee:
        name: Lycées
        query: >-
          (
            node["amenity"="school"]["school:FR"="lycée"](area.searchArea);
            way["amenity"="school"]["school:FR"="lycée"](area.searchArea);
            relation["amenity"="school"]["school:FR"="lycée"](area.searchArea);
          );
          out center;

  public_services:
    name: Services publiques
    color: '#48719D'

    features:
      townhall:
        name: Mairie
        icon: osm-town_hall
        query: >-
          (
            nwr["amenity"="townhall"](area.searchArea);
          );
          out center;

      police:
        name: Police
        icon: osm-police
        query: >-
          (
            nwr["amenity"="police"](area.searchArea);
          );
          out center;

      post_office:
        name: Bureaux de postes
        icon: osm-post_office
        color: '#ffcc2e'
        query: >-
          (
            nwr["amenity"="post_office"](area.searchArea);
            nwr["post_office:type"="post_partner"](area.searchArea);
          );
          out center;

      post_box:
        name: Boites aux lettres
        icon: osm-post_box
        color: '#ffcc2e'
        query: >-
          (
            nwr["amenity"="post_box"](area.searchArea);
          );
          out center;

  nature:
    name: Espaces verts
    icon: osm-park
    color: '#a2c36b'

    features:
      parks:
        name: Parcs
        query: >-
          (
            node["leisure"="park"]["access"!="private"](area.searchArea);
            way["leisure"="park"]["access"!="private"](area.searchArea);
            relation["leisure"="park"]["access"!="private"](area.searchArea);
          );
          out center;

  stationnement:
    name: Stationnement

    features:
      parkings:
        name: Parkings souterrain
        icon: osm-parking_entrance
        color: '#f2bb14'
        query: >-
          (
            node["operator"="Autocité"](area.searchArea);
            way["operator"="Autocité"](area.searchArea);
            relation["operator"="Autocité"](area.searchArea);
          );
          out center;


      twowheel_parking:
        name: Stationnements 2 roues
        icon: osm-motorcycle_parking
        color: '#f2bb14'
        query: >-
          (
            node[amenity="motorcycle_parking"][access!="no"][access!="private"][access!="customers"](area.searchArea);
            node[amenity="bicycle_parking"][access!="no"][access!="private"][access!="customers"](area.searchArea);
            way[amenity="motorcycle_parking"][access!="no"][access!="private"][access!="customers"](area.searchArea);
            way[amenity="bicycle_parking"][access!="no"][access!="private"][access!="customers"](area.searchArea);
            relation[amenity="motorcycle_parking"][access!="no"][access!="private"][access!="customers"](area.searchArea);
            relation[amenity="bicycle_parking"][access!="no"][access!="private"][access!="customers"](area.searchArea);
          );
          out center;

  others:
    name: Divers
    color: '#7e007e'

    features:

      marketplace:
        name: Marchés
        icon: osm-marketplace
        color: '#5d60be'
        query: >-
          (
            node["amenity"="marketplace"](area.searchArea);
            way["amenity"="marketplace"](area.searchArea);
            relation["amenity"="marketplace"](area.searchArea);
          );
          out center;

      public_bookcase:
        name: Boîtes à livres
        icon: osm-public_bookcase
        query: >-
          (
            node["amenity"="public_bookcase"](area.searchArea);
            way["amenity"="public_bookcase"](area.searchArea);
            relation["amenity"="public_bookcase"](area.searchArea);
          );
          out center;

      charging_station:
        name: Recharge de véhicule électrique
        icon: osm-charging_station
        color: '#0071bc'
        query: >-
          (
            node["amenity"="charging_station"](area.searchArea);
            way["amenity"="charging_station"](area.searchArea);
            relation["amenity"="charging_station"](area.searchArea);
          );
          out center;

      recycling_clothes:
        name: Recyclage de vêtements
        icon: osm-recycling
        query: >-
          (
            node["amenity"="recycling"]["recycling:clothes"="yes"](area.searchArea);
            way["amenity"="recycling"]["recycling:clothes"="yes"](area.searchArea);
            relation["amenity"="recycling"]["recycling:clothes"="yes"](area.searchArea);
          );
          out center;

      excrement_bags:
        name: Sacs à déjections canine
        icon: osm-excrement_bags
        query: >-
          (
            node["vending"="excrement_bags"](area.searchArea);
            way["vending"="excrement_bags"](area.searchArea);
            relation["vending"="excrement_bags"](area.searchArea);
          );
          out center;
